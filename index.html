<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente WebSocket</title>
</head>
<body>
  <script>
    const host = prompt('Ingrese la direcci칩n IP del servidor:');
    const port = prompt('Ingrese el puerto del servidor:');

    if (!host || !port) {
      alert('Debe proporcionar la direcci칩n IP y el puerto. Recargue la p치gina para intentarlo nuevamente.');
    } else {
      const socket = new WebSocket(`was://${host}:${port}`);

      socket.addEventListener('open', function (event) {
        console.log(`Conectado al servidor en ${host}:${port}`);
        sendData();
      });

      function sendData() {
        const hexData = prompt('Ingrese datos hexadecimales (o "exit" para salir):');
        if (hexData.toLowerCase() !== "exit") {
          socket.send(hexData);
          sendData();
        } else {
          socket.close();
        }
      }

      socket.addEventListener('close', function (event) {
        console.log('Conexi칩n cerrada');
      });
    }
  </script>
</body>
</html>
